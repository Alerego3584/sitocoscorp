<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="gallery-title">Gallery Set · Alerego.dev</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#f97316',
                        surface: '#0b0f19'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
    <div class="relative isolate min-h-screen overflow-hidden pb-20">
        <div class="fixed inset-0 -z-10 bg-gradient-to-br from-purple-600 via-fuchsia-500 to-orange-500"></div>
        <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_20%_20%,rgba(255,255,255,0.12),transparent_60%)]"></div>

        <header class="px-6 py-8 sm:px-10 lg:px-16">
            <nav class="mx-auto flex max-w-6xl flex-wrap items-center justify-between gap-6">
                <button id="back-button" class="text-lg font-semibold text-white hover:text-white/80 transition">← Back</button>
                <div class="flex flex-wrap items-center gap-4 text-sm font-medium">
                    <a href="/" class="rounded-full border border-white/20 px-5 py-2 text-white/80 transition hover:border-white hover:text-white">Home</a>
                    <a href="/cosplay/" class="rounded-full border border-white/20 px-5 py-2 text-white/80 transition hover:border-white hover:text-white">Cosplay</a>
                    <a href="/corporate/" class="rounded-full border border-white/20 px-5 py-2 text-white/80 transition hover:border-white hover:text-white">Corporate</a>
                </div>
            </nav>

            <section class="mx-auto mt-16 max-w-6xl">
                <div class="space-y-8">
                    <span id="gallery-category" class="inline-flex items-center gap-2 rounded-full border border-white/30 px-4 py-2 text-xs font-semibold uppercase tracking-[0.4em] text-white/80">
                        gallery set
                    </span>
                    <h1 id="gallery-main-title" class="text-4xl font-semibold tracking-tight text-white sm:text-5xl lg:text-6xl">
                        Loading gallery...
                    </h1>
                    <p id="gallery-description" class="max-w-2xl text-lg leading-relaxed text-white/80">
                        Loading description...
                    </p>
                </div>
            </section>
        </header>

        <main class="px-6 sm:px-10 lg:px-16">
            <div class="mx-auto max-w-6xl">
                <!-- Image Grid -->
                <div id="image-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

                <!-- Pagination -->
                <div id="pagination" class="mt-16 flex items-center justify-between">
                    <button id="prev-page" class="inline-flex items-center gap-2 rounded-full border border-white/20 bg-white/5 px-6 py-3 text-sm font-semibold text-white transition hover:border-white hover:bg-white hover:text-slate-950 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                        Previous
                    </button>
                    
                    <div class="flex items-center gap-4">
                        <span id="page-info" class="text-sm text-white/70">Page 1 of 1</span>
                        <span id="image-count" class="rounded-full border border-white/20 bg-white/10 px-4 py-2 text-xs font-semibold text-white">0 images</span>
                        <div class="hidden sm:block text-xs text-white/50">
                            Use ← → keys to navigate pages
                        </div>
                    </div>

                    <button id="next-page" class="inline-flex items-center gap-2 rounded-full border border-white/20 bg-white/5 px-6 py-3 text-sm font-semibold text-white transition hover:border-white hover:bg-white hover:text-slate-950 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Lightbox for individual images -->
    <div id="lightbox" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-950/90 px-6 backdrop-blur-xl">
        <button aria-label="Close" class="absolute right-6 top-6 text-3xl text-white/70 transition hover:text-white" data-lightbox-close>&times;</button>
        <button aria-label="Previous" class="absolute left-6 top-1/2 hidden -translate-y-1/2 text-3xl text-white/70 transition hover:text-white sm:block" data-lightbox-prev>&lsaquo;</button>
        <button aria-label="Next" class="absolute right-6 top-1/2 hidden -translate-y-1/2 text-3xl text-white/70 transition hover:text-white sm:block" data-lightbox-next>&rsaquo;</button>
        <div class="flex max-h-[85vh] w-full max-w-5xl flex-col items-center">
            <img id="lightbox-img" alt="Gallery image" class="max-h-[75vh] max-w-full rounded-3xl object-contain shadow-2xl" loading="lazy">
            <p id="caption" class="mt-6 text-center text-lg text-white/80"></p>
        </div>
    </div>

    <script src="/scripts/set-gallery-viewer.js"></script>
</body>
</html>
