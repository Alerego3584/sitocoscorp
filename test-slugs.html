<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Featured Set Slug Verification</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #0f172a;
            color: #e2e8f0;
        }
        .set-link {
            display: block;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            text-decoration: none;
            color: #60a5fa;
        }
        .set-link:hover {
            background: #334155;
            border-color: #60a5fa;
        }
        .slug {
            color: #fbbf24;
            font-weight: bold;
        }
        h1 { color: #f0abfc; }
        h2 { color: #a78bfa; margin-top: 2rem; }
    </style>
</head>
<body>
    <h1>Featured Set URL Verification</h1>
    <p>This page demonstrates that each featured set generates a unique URL with its own slug.</p>

    <h2>Cosplay Featured Sets</h2>
    <div id="cosplay-test"></div>

    <h2>Corporate Featured Events</h2>
    <div id="corporate-test"></div>

    <script>
        const COSPLAY_MANIFEST_URL = '/images/cosplay/featured/manifest.json';
        const CORPORATE_MANIFEST_URL = '/images/corporate/featured/manifest.json';

        async function loadAndDisplay(manifestUrl, containerId, type) {
            try {
                const response = await fetch(manifestUrl);
                const manifest = await response.json();
                const container = document.getElementById(containerId);

                if (!manifest.sets || !manifest.sets.length) {
                    container.innerHTML = '<p>No sets found in manifest</p>';
                    return;
                }

                manifest.sets.forEach((set, index) => {
                    const url = `/set-gallery.html?set=${encodeURIComponent(set.slug)}&type=${type}`;
                    const link = document.createElement('a');
                    link.className = 'set-link';
                    link.href = url;
                    link.innerHTML = `
                        <div><strong>${index + 1}. ${set.title}</strong></div>
                        <div>Slug: <span class="slug">${set.slug}</span></div>
                        <div>URL: ${url}</div>
                        <div>Image count: ${set.count}</div>
                    `;
                    container.appendChild(link);
                });
            } catch (error) {
                console.error(`Error loading ${manifestUrl}:`, error);
                document.getElementById(containerId).innerHTML = `<p style="color: #ef4444;">Error: ${error.message}</p>`;
            }
        }

        loadAndDisplay(COSPLAY_MANIFEST_URL, 'cosplay-test', 'cosplay');
        loadAndDisplay(CORPORATE_MANIFEST_URL, 'corporate-test', 'corporate');
    </script>
</body>
</html>
